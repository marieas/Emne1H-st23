<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script>
        //Modell
        let sarkasmFlag = '...'
        let sarkasmResult = 'Her kommer det en tekst som sier noe om inputen er sarkastisk eller ikke'
        let inputText;
        let something = true;

        //View
        updateView();
        function updateView(){
           document.getElementById('app').innerHTML = /*HTML*/
            `
            <input onchange="setInputText(this.value)">
            <div id="resultView">${sarkasmResult}</div>
            `
        }

        //Controller
        function setInputText(input){
            inputText = input;     
            something = CheckTextForSarcasm(inputText); 
            updateView(); 
            //tiltenk oppdatere med bilde av en apekatt   
        }
        /*function booleanCheck(){
            if(something){
                //something == true
            }
        }*/

        function CheckTextForSarcasm(text){
            if(text.includes(sarkasmFlag)){
                sarkasmResult = 'Sarkastisk!!!'
                return true;
            }else{
                sarkasmResult = 'ikke Sarkastisk!!!'
                return false;
            }
        }

    </script>
</body>
</html>
